<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fitness Tracker App</h1>
    </header>

    <section>
        <h2>Log Your Exercise</h2>
        <form id="exerciseForm">
            <label for="exerciseName">Exercise Name:</label>
            <input type="text" id="exerciseName" required>
            <label for="exerciseDuration">Duration (minutes):</label>
            <input type="number" id="exerciseDuration" required>

            <button type="button" onclick="logExercise()">Log Exercise</button>
        </form>
    </section>

    <section>
        <h2>Recent Exercises</h2>
        <ul id="recentExercises">
        </ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
